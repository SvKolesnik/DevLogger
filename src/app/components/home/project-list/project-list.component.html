<ul class="list-group mt-5">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let project of projects"
        (click)="onSelect(project, $event)"
        [ngClass]="{'list-group-item-secondary': selectedProject === project}">
    <div class="align-items-center">
        <a href="" routerLink="/project/{{ project.projectId}}">{{ project.name}}</a>
        <span class="badge badge-primary badge-pill ml-2">{{ project.logs.length }}</span>
    </div>
    <i class="fa fa-remove" id="remove_{{ project.projectId }}"></i>
    </li>
</ul>
